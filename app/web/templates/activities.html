<head>
  <!DOCTYPE html>
  <link rel="stylesheet" href="https://classless.de/classless.css">
</head>
<body>
  <title>Activities</title>
  <table>
    <thead>
      {% for field in activity_fields %}
      <td>{{ field }}</td>
      {% endfor %}
      <td></td>
    </thead>
    <tbody>
      {% for activity_values in activities %}
      <tr>
        {% for value in activity_values %}
        <td>{{ value }}</td>
        {% endfor %}
        <td>
          <a href={{ url_for("view_activity", id_=activity_values[0]) }}>
            view
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
